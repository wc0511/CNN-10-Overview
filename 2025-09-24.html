<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN 10 Interactive Analysis | September 24, 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A thematic, single-page vertical scrolling application was chosen for its intuitive user flow. It starts with a high-level overview of the news topics, allowing users to grasp the main points quickly. It then progressively deepens the content with interactive sections for Vocabulary, Sentence Analysis, and Further Reading. This structure supports both linear learning (scrolling through) and topic-based exploration (using the sticky navigation). Key interactions like flashcards and clickable sentence tips are designed to make learning active rather than passive, which is ideal for the target user (an English learner). -->
    <!-- Visualization & Content Choices: 
        - Report Info: Data on climate change and extreme weather. Goal: Show a progression or trend. Viz/Method: Line Chart (Chart.js). Interaction: Tooltip on hover. Justification: A line chart is ideal for visualizing data over time, making trends in extreme weather events clear and memorable.
        - Report Info: Vocabulary list. Goal: Organize for memorization. Viz/Method: Interactive Flashcards (HTML/CSS/JS). Interaction: Click to flip. Justification: This transforms a passive list into an an active learning tool, mimicking a proven study method.
        - Report Info: Challenging sentences. Goal: Organize and explain complex grammar. Viz/Method: Annotated Text (HTML/CSS/JS). Interaction: Click on highlighted phrases to reveal tips. Justification: This provides contextual, on-demand explanations without cluttering the initial view.
        - All other textual content from the report is organized into styled cards and sections for readability.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F5F5F4; /* stone-100 */
        }
        .nav-link.active {
            color: #D97706; /* amber-600 */
            font-weight: 700;
        }
        
        /* General card flip container */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            height: auto;
        }
        .card-inner {
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }
        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-front {
            transform: rotateY(0deg);
            background-color: #ffffff;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #F5E8C7; /* amber-100 */
        }

        /* Specific styles for different card types */
        .key-topic-card {
            min-height: 20rem; /* A bit taller for Key Topics */
        }
        .vocabulary-flashcard {
            min-height: 12rem; /* Shorter for vocabulary */
        }
        .sentence-card {
            min-height: auto; 
        }
        .sentence-card .card-front, .sentence-card .card-back {
            text-align: left;
            padding: 2rem;
            justify-content: flex-start; /* 讓內容對齊頂部 */
            position: relative;
        }
        .sentence-card .card-front p {
            padding-top: 1rem;
        }
        .sentence-card .card-back p {
            padding-top: 1rem;
        }
        .sentence-highlight {
            cursor: pointer;
            border-bottom: 2px dotted #D97706; /* amber-600 */
            font-weight: 500;
        }
        
        /* 註解區塊樣式 */
        .tip-content {
            display: none;
            position: absolute;
            z-index: 20; /* 增加 z-index 確保在最上層 */
            padding: 1rem;
            background-color: #FFFBEA; /* amber-50 */
            border: 1px dashed #F59E0B; /* amber-500 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            color: #78350F; /* amber-900 */
            font-style: italic;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }
        
        .sentence-card {
            transition: height 0.3s ease-out;
            position: relative; 
        }
        .timestamp {
            display: inline-block;
            font-size: 0.875rem; /* text-sm */
            color: #78716C; /* stone-500 */
            background-color: #E7E5E4; /* stone-200 */
            padding: 0.25rem 0.5rem;
            border-radius: 9999px; /* rounded-full */
            margin-bottom: 0.5rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Adjustments for sticky header */
        .scroll-target {
            scroll-margin-top: 80px; /* Adjust this value to be slightly larger than the header's height */
            padding-top: 100px;
            margin-top: -100px;
        }
    </style>
</head>
<body class="text-stone-800">

    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#hero" class="text-xl md:text-2xl font-bold text-stone-900">CNN 10 Overview</a>
                <div class="hidden md:flex space-x-8 text-stone-600">
                    <a href="#hero" class="nav-link hover:text-amber-600 transition-colors">Today's Video</a>
                    <a href="#topics" class="nav-link hover:text-amber-600 transition-colors">Key Topics</a>
                    <a href="#vocabulary" class="nav-link hover:text-amber-600 transition-colors">Vocabulary Builder</a>
                    <a href="#sentences" class="nav-link hover:text-amber-600 transition-colors">Sentence Breakdown</a>
                    <a href="#explore" class="nav-link hover:text-amber-600 transition-colors">Explore More</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-12">

        <section id="hero" class="text-center mb-12 md:mb-16 scroll-target">
            <h2 class="text-3xl md:text-5xl font-bold mb-2 text-stone-900">Today's Video</h2>
            <p class="text-lg md:text-xl text-stone-600 mb-6">September 24, 2025</p>
            <div class="video-container max-w-4xl mx-auto mb-10">
                <iframe src="https://www.youtube.com/embed/7eoKTXwVqIo" title="CNN 10 September 24, 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section id="topics" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Key Topics</h3>
            <div id="topic-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </section>

        <section id="vocabulary" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Vocabulary Builder</h3>
            <div id="flashcard-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            </div>
        </section>

        <section id="sentences" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Sentence Breakdown</h3>
            <div id="sentence-container" class="space-y-4">
            </div>
        </section>

        <section id="explore" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Explore More</h3>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div id="reading-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            </div>
        </section>

    </main>
    
    <footer class="text-center py-6 text-stone-500 text-sm">
        <p>This interactive report was generated to enhance the CNN 10 learning experience.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topicData = [
                {
                    title: "NASA's New Astronauts",
                    content: "NASA selected 10 new astronauts from 8,000 applicants for future missions to the Moon and Mars. This is the first class with more women than men. They will undergo two years of training.",
                    translation_title: "NASA 的新太空人",
                    translation_content: "NASA 從 8,000 名申請者中選出了 10 名新太空人，以執行未來前往月球和火星的任務。這是第一批女性人數多於男性的太空人，他們將接受為期兩年的訓練。"
                },
                {
                    title: "Artemis 2 Mission",
                    content: "NASA provided details on the Artemis 2 mission, a 10-day test flight to orbit the Moon. The mission will test the spacecraft and equipment, with the launch scheduled for no later than April 2026.",
                    translation_title: "阿爾忒彌斯2號任務",
                    translation_content: "NASA 公布了阿爾忒彌斯2號任務的細節，這是一次為期 10 天繞月飛行的測試。該任務將測試太空船和設備，計畫不晚於 2026 年 4 月發射。"
                },
                {
                    title: "FireSat Satellites",
                    content: "A new fleet of over 50 satellites, FireSat, is being developed to monitor wildfires globally. These satellites will provide near-real-time data to fire responders, using AI to process the large amount of information.",
                    translation_title: "FireSat 衛星",
                    translation_content: "一支由超過 50 顆衛星組成的 FireSat 新艦隊正在開發中，旨在全球監測野火。這些衛星將使用人工智慧處理大量資訊，向消防人員提供近乎即時的數據。"
                }
            ];

            const vocabularyData = [
                { term: "Astronaut", definition: "A person who is trained to travel in a spacecraft.", translation: "太空人", example: "The astronaut successfully completed a spacewalk." },
                { term: "Decommissioning", definition: "The process of taking a system or facility out of service.", translation: "退役", example: "The old power plant is scheduled for decommissioning next year." },
                { term: "Fleet", definition: "A group of vehicles or vessels, such as satellites or ships, operating under one command.", translation: "艦隊", example: "A fleet of fishing boats sailed out to sea." },
                { term: "Monitor", definition: "To watch, observe, or check something over a period of time.", translation: "監測", example: "They will monitor the patient's heart rate." },
                { term: "Proceeds", definition: "The money obtained from an event or activity.", translation: "收益", example: "All proceeds from the concert will go to charity." }
            ];

            const sentenceData = [
                {
                    timestamp: "00:51",
                    sentence: "This new class is the first in NASA’s history to have more <span class='sentence-highlight' data-tip='This means for the first time, there are more female astronauts than male astronauts in a new group selected by NASA.'>women than men</span>.",
                    translation: "這是 NASA 歷史上首次在新選出的太空人中，<u>女性人數多於男性</u>。"
                },
                {
                    timestamp: "03:00",
                    sentence: "The crew will fly more than 5,000 nautical miles past the Moon, making it appear <span class='sentence-highlight' data-tip='This means that because they are flying so far past the Moon, it will look smaller to them than it has looked on previous flybys.'>smaller than in previous flybys</span>.",
                    translation: "太空船將飛越月球 5,000 多海里，使其看起來<u>比以往的飛掠任務更小</u>。"
                },
                {
                    timestamp: "08:44",
                    sentence: "A teenager from Pennsylvania and his father built a haunted house in their basement, and <span class='sentence-highlight' data-tip='This means that all the money they collect from people who pay to enter the haunted house will be donated to a non-profit organization.'>all proceeds go to a non-profit</span>.",
                    translation: "一位來自賓州的青少年和他的父親在自家地下室建造了一間鬼屋，<u>所有收益都捐給一家非營利組織</u>。"
                }
            ];

            const readingData = {
                "World News": [
                    { title: "Typhoon Regaza latest news", url: "https://www.google.com/search?q=Typhoon+Regaza+latest+news" },
                    { title: "The International Space Station’s future", url: "https://www.google.com/search?q=The+International+Space+Station’s+future" }
                ],
                "Health & Science": [
                    { title: "NASA Artemis missions explained", url: "https://www.google.com/search?q=NASA+Artemis+missions+explained" },
                    { title: "AI technology in wildfire detection", url: "https://www.google.com/search?q=AI+technology+in+wildfire+detection" }
                ],
                "Culture & Entertainment": [
                    { title: "Bill Nye Hollywood Walk of Fame", url: "https://www.google.com/search?q=Bill+Nye+Hollywood+Walk+of+Fame" },
                    { title: "Teenage charity fundraisers", url: "https://www.google.com/search?q=Teenage+charity+fundraisers" }
                ]
            };
            
            function createCards(data, containerId, cardClass) {
                const container = document.getElementById(containerId);
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `card-container ${cardClass} rounded-xl shadow-md overflow-hidden bg-white`;
                    let frontContent = '';
                    if (item.timestamp) {
                        frontContent += `<div class="absolute top-4 left-4"><span class="timestamp">${item.timestamp}</span></div>`;
                    }
                    frontContent += `${item.term ? `<h5 class="font-bold text-stone-800">${item.term}</h5>` : ''}
                                ${item.title ? `<div class="text-4xl mb-4">${item.title.includes('NASA') ? '🚀' : item.title.includes('Artemis') ? '🌕' : item.title.includes('FireSat') ? '🛰️' : ''}</div><h4 class="font-bold text-lg mb-2">${item.title}</h4>` : ''}
                                ${item.content ? `<p class="text-sm text-stone-600">${item.content}</p>` : ''}
                                ${item.sentence ? `<p class="text-stone-700 leading-relaxed mb-0">${item.sentence}</p>` : ''}`;

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                ${frontContent}
                            </div>
                            <div class="card-back">
                                ${item.translation_title ? `<h4 class="font-bold text-lg mb-2 text-stone-800">${item.translation_title}</h4>` : ''}
                                ${item.translation_content ? `<p class="text-stone-700 leading-relaxed">${item.translation_content}</p>` : ''}
                                ${item.translation && !item.translation_content ? `<p class="text-stone-700 font-semibold">${item.translation}</p>` : ''}
                                ${item.example ? `<p class="text-stone-600 mt-2 italic">"${item.example}"</p>` : ''}
                            </div>
                        </div>
                    `;
                    if (item.sentence) {
                        const tip = document.createElement('div');
                        tip.className = 'tip-content';
                        card.appendChild(tip);
                    }
                    container.appendChild(card);
                });
            }
            
            function setInitialCardHeights() {
                const cards = document.querySelectorAll('.card-container');
                let maxVocabHeight = 0;
                
                cards.forEach(card => {
                    const front = card.querySelector('.card-front');
                    const back = card.querySelector('.card-back');

                    front.style.position = 'static';
                    back.style.position = 'static';
                    
                    const frontHeight = front.getBoundingClientRect().height;
                    const backHeight = back.getBoundingClientRect().height;
                    
                    front.style.position = 'absolute';
                    back.style.position = 'absolute';

                    const maxHeight = Math.max(frontHeight, backHeight);
                    
                    if (card.classList.contains('key-topic-card')) {
                        card.style.height = `${Math.max(maxHeight, 20 * 16)}px`;
                    } else if (card.classList.contains('vocabulary-flashcard')) {
                        maxVocabHeight = Math.max(maxVocabHeight, maxHeight);
                    } else {
                        card.style.height = `${maxHeight}px`;
                    }
                });

                // Set all vocabulary cards to the same height
                if (maxVocabHeight > 0) {
                    document.querySelectorAll('.vocabulary-flashcard').forEach(card => {
                        card.style.height = `${Math.max(maxVocabHeight, 12 * 16)}px`;
                    });
                }
            }

            createCards(topicData, 'topic-container', 'key-topic-card');
            createCards(vocabularyData, 'flashcard-container', 'vocabulary-flashcard');
            createCards(sentenceData, 'sentence-container', 'sentence-card');

            document.querySelectorAll('.card-container').forEach(card => {
                const inner = card.querySelector('.card-inner');
                
                card.addEventListener('click', (e) => {
                    const highlight = e.target.closest('.sentence-highlight');
                    const tipContent = card.querySelector('.tip-content');
                    
                    if (highlight && tipContent) {
                        e.stopPropagation();
                        
                        const isTipVisible = tipContent.style.display === 'block';

                        document.querySelectorAll('.tip-content').forEach(tip => tip.style.display = 'none');
                        
                        document.querySelectorAll('.sentence-card').forEach(c => {
                             if (c.dataset.originalHeight) {
                                 c.style.height = c.dataset.originalHeight + 'px';
                                 delete c.dataset.originalHeight;
                             }
                        });

                        if (!isTipVisible) {
                            const tip = highlight.dataset.tip;
                            tipContent.textContent = tip;
                            tipContent.style.display = 'block';
                            
                            const topPosition = highlight.offsetTop + highlight.offsetHeight + 10;
                            
                            tipContent.style.top = `${topPosition}px`;

                            const tipHeight = tipContent.offsetHeight;
                            
                            const originalHeight = card.offsetHeight;
                            card.dataset.originalHeight = originalHeight;
                            
                            card.style.height = `${originalHeight + tipHeight + 10}px`; 
                        } else {
                            tipContent.style.display = 'none';
                        }
                    } else {
                        card.classList.toggle('flipped');
                    }
                });
            });

            const readingContainer = document.getElementById('reading-container');
            Object.keys(readingData).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'bg-white p-6 rounded-xl shadow-md';
                let linksHTML = `<h4 class="font-bold text-lg mb-4 text-stone-900">${category}</h4><div class="space-y-3">`;
                readingData[category].forEach(link => {
                    linksHTML += `
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="block bg-stone-50 hover:bg-amber-100 text-stone-700 hover:text-amber-800 p-3 rounded-lg transition-colors">
                            ${link.title}
                        </a>
                    `;
                });
                linksHTML += `</div>`;
                categoryDiv.innerHTML = linksHTML;
                readingContainer.appendChild(categoryDiv);
            });

            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });
            setTimeout(setInitialCardHeights, 100);
            window.addEventListener('resize', setInitialCardHeights);
        });
    </script>
</body>
</html>
