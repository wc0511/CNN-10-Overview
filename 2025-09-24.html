    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A thematic, single-page vertical scrolling application was chosen for its intuitive user flow. It starts with a high-level overview of the news topics, allowing users to grasp the main points quickly. It then progressively deepens the content with interactive sections for Vocabulary, Sentence Analysis, and Further Reading. This structure supports both linear learning (scrolling through) and topic-based exploration (using the sticky navigation). Key interactions like flashcards and clickable sentence tips are designed to make learning active rather than passive, which is ideal for the target user (an English learner). -->
    <!-- Visualization & Content Choices: 
        - Report Info: Data on climate change and extreme weather. Goal: Show a progression or trend. Viz/Method: Line Chart (Chart.js). Interaction: Tooltip on hover. Justification: A line chart is ideal for visualizing data over time, making trends in extreme weather events clear and memorable.
        - Report Info: Vocabulary list. Goal: Organize for memorization. Viz/Method: Interactive Flashcards (HTML/CSS/JS). Interaction: Click to flip. Justification: This transforms a passive list into an an active learning tool, mimicking a proven study method.
        - Report Info: Challenging sentences. Goal: Organize and explain complex grammar. Viz/Method: Annotated Text (HTML/CSS/JS). Interaction: Click on highlighted phrases to reveal tips. Justification: This provides contextual, on-demand explanations without cluttering the initial view.
        - All other textual content from the report is organized into styled cards and sections for readability.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F5F5F4; /* stone-100 */
        }
        .nav-link.active {
            color: #D97706; /* amber-600 */
            font-weight: 700;
        }
        
        /* General card flip container */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            height: auto;
        }
        .card-inner {
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }
        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-front {
            transform: rotateY(0deg);
            background-color: #ffffff;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #F5E8C7; /* amber-100 */
        }

        /* Specific styles for different card types */
        .key-topic-card {
            min-height: 20rem; /* A bit taller for Key Topics */
        }
        .vocabulary-flashcard {
            min-height: 12rem; /* Shorter for vocabulary */
        }
        .sentence-card {
            min-height: auto; 
        }
        .sentence-card .card-front, .sentence-card .card-back {
            text-align: left;
            padding: 2rem;
            justify-content: flex-start; /* è®“å…§å®¹å°é½Šé ‚éƒ¨ */
            position: relative;
        }
        .sentence-card .card-front p {
            padding-top: 1rem;
        }
        .sentence-card .card-back p {
            padding-top: 1rem;
        }
        .sentence-highlight {
            cursor: pointer;
            border-bottom: 2px dotted #D97706; /* amber-600 */
            font-weight: 500;
        }
        
        /* è¨»è§£å€å¡Šæ¨£å¼ */
        .tip-content {
            display: none;
            position: absolute;
            z-index: 20; /* å¢åŠ  z-index ç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
            padding: 1rem;
            background-color: #FFFBEA; /* amber-50 */
            border: 1px dashed #F59E0B; /* amber-500 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            color: #78350F; /* amber-900 */
            font-style: italic;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }
        
        .sentence-card {
            transition: height 0.3s ease-out;
            position: relative; 
        }
        .timestamp {
            display: inline-block;
            font-size: 0.875rem; /* text-sm */
            color: #78716C; /* stone-500 */
            background-color: #E7E5E4; /* stone-200 */
            padding: 0.25rem 0.5rem;
            border-radius: 9999px; /* rounded-full */
            margin-bottom: 0.5rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Adjustments for sticky header */
        .scroll-target {
            scroll-margin-top: 80px; /* Adjust this value to be slightly larger than the header's height */
            padding-top: 100px;
            margin-top: -100px;
        }
    </style>
</head>
<body class="text-stone-800">

    <script>

            const vocabularyData = [

                { term: "Decommissioning", definition: "The process of taking a system or facility out of service.", translation: "é€€å½¹", example: "The old power plant is scheduled for decommissioning next year." },
                { term: "Fleet", definition: "A group of vehicles or vessels, such as satellites or ships, operating under one command.", translation: "è‰¦éšŠ", example: "A fleet of fishing boats sailed out to sea." },

                { term: "Proceeds", definition: "The money obtained from an event or activity.", translation: "æ”¶ç›Š", example: "All proceeds from the concert will go to charity." }

            const sentenceData = [
                {
                    timestamp: "00:51",
                    sentence: "This new class is the first in NASAâ€™s history to have more <span class='sentence-highlight' data-tip='This means for the first time, there are more female astronauts than male astronauts in a new group selected by NASA.'>women than men</span>.",

                    sentence: "The crew will fly more than 5,000 nautical miles past the Moon, making it appear <span class='sentence-highlight' data-tip='This means that because they are flying so far past the Moon, it will look smaller to them than it has looked on previous flybys.'>smaller than in previous flybys</span>.",
                    translation: "å¤ªç©ºèˆ¹å°‡é£›è¶Šæœˆçƒ 5,000 å¤šæµ·é‡Œï¼Œä½¿å…¶çœ‹èµ·ä¾†<u>æ¯”ä»¥å¾€çš„é£›æ ä»»å‹™æ›´å°</u>ã€‚"
                },
                {
                    timestamp: "08:44",
                    sentence: "A teenager from Pennsylvania and his father built a haunted house in their basement, and <span class='sentence-highlight' data-tip='This means that all the money they collect from people who pay to enter the haunted house will be donated to a non-profit organization.'>all proceeds go to a non-profit</span>.",
                    translation: "ä¸€ä½ä¾†è‡ªè³“å·çš„é’å°‘å¹´å’Œä»–çš„çˆ¶è¦ªåœ¨è‡ªå®¶åœ°ä¸‹å®¤å»ºé€ äº†ä¸€é–“é¬¼å±‹ï¼Œ<u>æ‰€æœ‰æ”¶ç›Šéƒ½æçµ¦ä¸€å®¶éç‡Ÿåˆ©çµ„ç¹”</u>ã€‚"
                }
            ];

            const readingData = {
                "World News": [
                    { title: "Typhoon Regaza latest news", url: "https://www.google.com/search?q=Typhoon+Regaza+latest+news" },
                    { title: "The International Space Stationâ€™s future", url: "https://www.google.com/search?q=The+International+Space+Stationâ€™s+future" }
                ],

                    { title: "NASA Artemis missions explained", url: "https://www.google.com/search?q=NASA+Artemis+missions+explained" },

                    { title: "Bill Nye Hollywood Walk of Fame", url: "https://www.google.com/search?q=Bill+Nye+Hollywood+Walk+of+Fame" },
                    { title: "Teenage charity fundraisers", url: "https://www.google.com/search?q=Teenage+charity+fundraisers" }
                ]
            };
            
            function createCards(data, containerId, cardClass) {
                const container = document.getElementById(containerId);
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `card-container ${cardClass} rounded-xl shadow-md overflow-hidden bg-white`;
                    let frontContent = '';
                    if (item.timestamp) {
                        frontContent += `<div class="absolute top-4 left-4"><span class="timestamp">${item.timestamp}</span></div>`;
                    }
                    frontContent += `${item.term ? `<h5 class="font-bold text-stone-800">${item.term}</h5>` : ''}
                                ${item.title ? `<div class="text-4xl mb-4">${item.title.includes('NASA') ? 'ğŸš€' : item.title.includes('Artemis') ? 'ğŸŒ•' : item.title.includes('FireSat') ? 'ğŸ›°ï¸' : ''}</div><h4 class="font-bold text-lg mb-2">${item.title}</h4>` : ''}
                                ${item.content ? `<p class="text-sm text-stone-600">${item.content}</p>` : ''}
                                ${item.sentence ? `<p class="text-stone-700 leading-relaxed mb-0">${item.sentence}</p>` : ''}`;

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                ${frontContent}
                            </div>
                            <div class="card-back">
                                ${item.translation_title ? `<h4 class="font-bold text-lg mb-2 text-stone-800">${item.translation_title}</h4>` : ''}
                                ${item.translation_content ? `<p class="text-stone-700 leading-relaxed">${item.translation_content}</p>` : ''}
                                ${item.translation && !item.translation_content ? `<p class="text-stone-700 font-semibold">${item.translation}</p>` : ''}
                                ${item.example ? `<p class="text-stone-600 mt-2 italic">"${item.example}"</p>` : ''}
                            </div>
                        </div>
                    `;
                    if (item.sentence) {
                        const tip = document.createElement('div');
                        tip.className = 'tip-content';
                        card.appendChild(tip);
                    }
                    container.appendChild(card);
                });
            }
            
            function setInitialCardHeights() {
                const cards = document.querySelectorAll('.card-container');
                let maxVocabHeight = 0;
                
                cards.forEach(card => {
                    const front = card.querySelector('.card-front');
                    const back = card.querySelector('.card-back');

                    front.style.position = 'static';
                    back.style.position = 'static';
                    
                    const frontHeight = front.getBoundingClientRect().height;
                    const backHeight = back.getBoundingClientRect().height;
                    
                    front.style.position = 'absolute';
                    back.style.position = 'absolute';

                    const maxHeight = Math.max(frontHeight, backHeight);
                    
                    if (card.classList.contains('key-topic-card')) {
                        card.style.height = `${Math.max(maxHeight, 20 * 16)}px`;
                    } else if (card.classList.contains('vocabulary-flashcard')) {
                        maxVocabHeight = Math.max(maxVocabHeight, maxHeight);
                    } else {
                        card.style.height = `${maxHeight}px`;
                    }
                });

                // Set all vocabulary cards to the same height
                if (maxVocabHeight > 0) {
                    document.querySelectorAll('.vocabulary-flashcard').forEach(card => {
                        card.style.height = `${Math.max(maxVocabHeight, 12 * 16)}px`;
                    });
                }
            }

            createCards(vocabularyData, 'flashcard-container', 'vocabulary-flashcard');
            createCards(sentenceData, 'sentence-container', 'sentence-card');

            document.querySelectorAll('.card-container').forEach(card => {
                const inner = card.querySelector('.card-inner');
                
                card.addEventListener('click', (e) => {
                    const highlight = e.target.closest('.sentence-highlight');
                    const tipContent = card.querySelector('.tip-content');
                    
                    if (highlight && tipContent) {
                        e.stopPropagation();
                        
                        const isTipVisible = tipContent.style.display === 'block';

                        document.querySelectorAll('.tip-content').forEach(tip => tip.style.display = 'none');
                        
                        document.querySelectorAll('.sentence-card').forEach(c => {
                             if (c.dataset.originalHeight) {
                                 c.style.height = c.dataset.originalHeight + 'px';
                                 delete c.dataset.originalHeight;
                             }
                        });

                        if (!isTipVisible) {
                            const tip = highlight.dataset.tip;
                            tipContent.textContent = tip;
                            tipContent.style.display = 'block';
                            
                            const topPosition = highlight.offsetTop + highlight.offsetHeight + 10;
                            
                            tipContent.style.top = `${topPosition}px`;

                            const tipHeight = tipContent.offsetHeight;
                            
                            const originalHeight = card.offsetHeight;
                            card.dataset.originalHeight = originalHeight;
                            
                            card.style.height = `${originalHeight + tipHeight + 10}px`; 
                        } else {
                            tipContent.style.display = 'none';
                        }
                    } else {
                        card.classList.toggle('flipped');
                    }
                });
            });

                categoryDiv.innerHTML = linksHTML;
                readingContainer.appendChild(categoryDiv);
            });

            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });
            setTimeout(setInitialCardHeights, 100);
            window.addEventListener('resize', setInitialCardHeights);
