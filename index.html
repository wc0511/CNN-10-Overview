<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN 10 互動式導讀主頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F5F5F4;
        }
    </style>
</head>
<body class="text-stone-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto px-6 py-8 md:py-12">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-2xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 text-stone-900">CNN 10 快速導讀</h1>
            <p class="text-lg text-stone-600 mb-8">每天十分鐘，英聽好輕鬆！</p>
            
            <div class="space-y-6">
                <!-- 今日導讀區塊 -->
                <div class="space-y-4">
                    <h2 class="text-xl md:text-2xl font-bold mb-4 text-stone-900">檢視今日導讀</h2>
                    <div id="todayReport" class="flex items-center gap-4 bg-stone-50 hover:bg-amber-100 p-4 rounded-lg transition-colors cursor-pointer text-left">
                        <img src="https://img.youtube.com/vi/NuzV4rsydMw/hqdefault.jpg" alt="CNN 10 影片封面" class="w-24 h-auto rounded-lg shadow">
                        <div>
                            <p class="text-sm text-stone-600 mb-1">今日主題</p>
                            <p id="todayTopic" class="text-lg font-bold text-stone-700"></p>
                        </div>
                    </div>
                </div>

                <hr class="border-stone-200 my-8">

                <div>
                    <h2 class="text-xl md:text-2xl font-bold mb-4 text-stone-900">近期導讀</h2>
                    <ul id="recentReportsList" class="space-y-3 text-stone-700">
                    </ul>
                </div>

                <hr class="border-stone-200 my-8">
                <!-- 選擇其他日期區塊 -->
                <div class="flex flex-col items-center space-y-4">
                    <h2 class="text-xl md:text-2xl font-bold text-stone-900">選擇其他日期</h2>
                    <label for="reportDate" class="sr-only">選擇日期</label>
                    <input type="date" id="reportDate" class="p-3 rounded-lg border border-stone-300 focus:outline-none focus:ring-2 focus:ring-amber-500 w-full md:w-auto text-center">
                    <button id="viewReportBtn" class="px-8 py-3 bg-amber-600 text-white font-bold rounded-full shadow-md hover:bg-amber-700 transition-colors duration-300">
                        檢視導讀
                    </button>
                </div>

                <hr class="border-stone-200 my-8">
                <div>
                    <h2 class="text-xl md:text-2xl font-bold mb-4 text-stone-900">訂閱新內容通知</h2>
                    <p class="text-sm text-stone-600 mb-4">輸入你的電子郵件，當我們發布新的導讀內容時，將會收到通知。</p>
                    <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                        <input type="email" id="emailInput" placeholder="輸入你的電子郵件" class="p-3 rounded-lg border border-stone-300 focus:outline-none focus:ring-2 focus:ring-amber-500 w-full max-w-sm text-center">
                        <button id="subscribeBtn" class="px-8 py-3 bg-stone-700 text-white font-bold rounded-full shadow-md hover:bg-stone-800 transition-colors duration-300">
                            訂閱
                        </button>
                    </div>
                    <p id="subscriptionStatus" class="mt-4 text-green-600 font-semibold"></p>
                </div>

                <hr class="border-stone-200 my-8">
                <div>
                    <h2 class="text-xl md:text-2xl font-bold mb-4 text-stone-900">訂閱 RSS</h2>
                    <p class="text-sm text-stone-600 mb-4">使用你偏好的 RSS 閱讀器訂閱我們的內容，隨時掌握最新動態。</p>
                    <a href="rss.xml" class="inline-block px-8 py-3 bg-amber-600 text-white font-bold rounded-full shadow-md hover:bg-amber-700 transition-colors duration-300">
                        取得 RSS Feed
                    </a>
                </div>

            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('reportDate');
            const viewBtn = document.getElementById('viewReportBtn');
            const recentReportsList = document.getElementById('recentReportsList');
            const emailInput = document.getElementById('emailInput');
            const subscribeBtn = document.getElementById('subscribeBtn');
            const subscriptionStatus = document.getElementById('subscriptionStatus');
            const todayReport = document.getElementById('todayReport');
            const todayTopic = document.getElementById('todayTopic');

            const recentReportsData = [
                { date: '2025 年 9 月 19 日', topic: '秋分與社會議題', linkDate: '2025-09-19' },
                { date: '2025 年 9 月 18 日', topic: '新聞回顧與焦點報導', linkDate: '2025-09-18' },
                { date: '2025 年 9 月 17 日', topic: '科技與文化趨勢', linkDate: '2025-09-17' },
                { date: '2025 年 9 月 16 日', topic: '全球經濟與氣候變遷', linkDate: '2025-09-16' },
                { date: '2025 年 9 月 15 日', topic: '歷史性事件與教育改革', linkDate: '2025-09-15' },
                { date: '2025 年 9 月 14 日', topic: '藝術文化與環境保護', linkDate: '2025-09-14' }
            ];

            // 顯示今日主題
            const todayReportData = recentReportsData[0];
            todayTopic.textContent = todayReportData.topic;
            todayReport.addEventListener('click', () => {
                window.location.href = `report.html?date=${todayReportData.linkDate}`;
            });

            recentReportsData.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="report.html?date=${item.linkDate}" class="block bg-stone-50 hover:bg-amber-100 text-stone-700 p-3 rounded-lg transition-colors text-left">
                        <span class="font-bold">${item.date}</span> – ${item.topic}
                    </a>
                `;
                recentReportsList.appendChild(li);
            });

            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            viewBtn.addEventListener('click', () => {
                const selectedDate = dateInput.value;
                if (selectedDate) {
                    window.location.href = `report.html?date=${selectedDate}`;
                } else {
                    alert('請選擇一個有效的日期。');
                }
            });

            subscribeBtn.addEventListener('click', () => {
                const email = emailInput.value;
                if (email && email.includes('@') && email.includes('.')) {
                    subscriptionStatus.textContent = '感謝您的訂閱！您已成功加入通知列表。';
                    emailInput.value = '';
                } else {
                    subscriptionStatus.textContent = '請輸入一個有效的電子郵件地址。';
                    subscriptionStatus.classList.remove('text-green-600');
                    subscriptionStatus.classList.add('text-red-600');
                }
            });
        });
    </script>
</body>
</html>
