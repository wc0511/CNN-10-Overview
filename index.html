<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN 10 互動式導讀主頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F5F5F4;
        }
        .main-card {
            background-image: url('https://placehold.co/600x400/fff7ed/ea580c?text=CNN10');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .main-card > * {
            position: relative;
            z-index: 2;
        }
        .button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px #d97706;
        }
        .button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px #d97706;
        }
        .button:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .report-link {
            transition: all 0.2s ease-in-out;
        }
        .report-link:hover {
            transform: translateX(5px);
            color: #d97706;
            background-color: #fef3c7;
        }
    </style>
</head>
<body class="text-stone-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto px-6 py-8 md:py-12">
        <div class="text-center max-w-2xl mx-auto mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 text-stone-900">CNN 10 快速導讀</h1>
            <p class="text-lg text-stone-700">每天十分鐘，英文好輕鬆！</p>
        </div>
        
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-stone-900">最新導讀</h2>
            <div id="latest-guide-card" class="bg-stone-100 rounded-lg p-4">
                <a id="latest-guide-link" href="#" class="block hover:shadow-lg transition-shadow rounded-lg overflow-hidden">
                    <img id="latest-guide-thumbnail" class="rounded-lg w-full mb-4" src="https://placehold.co/600x337/312e81/fff?font=noto-sans-tc&text=Loading..." alt="最新導讀影片封面">
                </a>
                <h3 id="latest-guide-title" class="text-xl md:text-2xl font-bold text-stone-900 mb-2">
                    載入中...
                </h3>
                <a id="watch-video-btn" href="#" class="inline-block bg-amber-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg button mt-4" target="_blank" rel="noopener noreferrer">
                    觀看影片
                </a>
            </div>
            <p class="text-stone-500 text-sm mt-4">此內容會在每天凌晨 00:00 更新</p>
        </div>
        
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-stone-900">近期導讀</h2>
            <div id="recent-readings-list" class="flex flex-col space-y-4 text-left">
                <!-- 內容會在此處動態加入 -->
            </div>
        </div>
        
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-stone-900">電子郵件訂閱</h2>
            <p class="text-stone-700 mb-4">輸入您的電子郵件，以接收每日導讀內容。</p>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="email" id="emailInput" placeholder="輸入您的電子郵件..." class="flex-1 p-3 rounded-lg border border-stone-300 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow">
                <button id="subscribeBtn" class="bg-stone-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg button">訂閱</button>
            </div>
            <p id="subscriptionStatus" class="mt-4 text-sm text-green-600"></p>
        </div>
        
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-stone-900">RSS 訂閱</h2>
            <p class="text-stone-700 mb-4">複製下方 RSS 網址，在您的閱讀器中訂閱最新內容。</p>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="rssUrl" value="https://example.com/cnn10-feed.xml" readonly class="flex-1 p-3 rounded-lg border border-stone-300 bg-stone-100 text-stone-600 focus:outline-none cursor-copy">
                <button id="copyRssBtn" class="bg-stone-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg button">複製 RSS 網址</button>
            </div>
            <p id="copyStatus" class="mt-4 text-sm text-green-600"></p>
        </div>
    </main>

    <footer class="mt-8 py-6 text-center text-stone-500 text-sm">
        <p>CNN 10 互動式導讀 © 2025</p>
    </footer>

    <script>
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function fetchGuideData(date) {
            const formattedDate = formatDate(date);
            const fileName = `${formattedDate}.html`;
            
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`HTTP status ${response.status}`);
                }
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                const topicElements = doc.querySelectorAll('h4');
                const topics = Array.from(topicElements).map(el => el.textContent.trim());
                const combinedTopic = topics.join(', ');
                
                const videoLink = doc.querySelector('link[rel="canonical"]')?.href || '#';
                
                return { topic: combinedTopic || '無主題資料', videoLink, status: 'success' };
            } catch (error) {
                console.error(`Error fetching guide data for ${fileName}:`, error);
                return { topic: '無主題資料', videoLink: '#', status: 'error' };
            }
        }

        function getLastSevenWeekdays() {
            const dates = [];
            let daysAgo = 1; 
            const today = new Date();
            while (dates.length < 7) {
                const d = new Date(today);
                d.setDate(today.getDate() - daysAgo);
                if (d.getDay() !== 0 && d.getDay() !== 6) { 
                    dates.push(d);
                }
                daysAgo++;
            }
            return dates;
        }

        async function updateContent() {
            const today = new Date();
            const { topic: latestTopic, videoLink: latestVideoLink, status: latestStatus } = await fetchGuideData(today);
            const latestGuideLink = document.getElementById('latest-guide-link');
            const latestGuideThumbnail = document.getElementById('latest-guide-thumbnail');
            const latestGuideTitle = document.getElementById('latest-guide-title');
            const watchVideoBtn = document.getElementById('watch-video-btn');

            if (latestStatus === 'success' && latestTopic !== '無主題資料') {
                const formattedDate = formatDate(today);
                const fileUrl = `./${formattedDate}.html`;
                
                latestGuideLink.href = fileUrl;
                latestGuideThumbnail.src = `https://placehold.co/600x337/312e81/fff?font=noto-sans-tc&text=${encodeURIComponent(latestTopic)}`;
                latestGuideThumbnail.alt = latestTopic;
                latestGuideTitle.textContent = latestTopic;
                watchVideoBtn.href = latestVideoLink;
                watchVideoBtn.style.display = '';
            } else {
                latestGuideLink.href = '#';
                latestGuideThumbnail.src = `https://placehold.co/600x337/E4E4E7/292524?text=${encodeURIComponent('今日無導讀內容')}`;
                latestGuideThumbnail.alt = '無導讀內容';
                latestGuideTitle.textContent = '今日無導讀內容';
                watchVideoBtn.style.display = 'none';
            }

            const recentReadingsList = document.getElementById('recent-readings-list');
            recentReadingsList.innerHTML = '';
            const recentDates = getLastSevenWeekdays();
            for (const date of recentDates) {
                const { topic, status } = await fetchGuideData(date);
                if (status === 'success' && topic !== '無主題資料') {
                    const formattedDate = formatDate(date);
                    const fileUrl = `./${formattedDate}.html`;
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.classList.add('report-link', 'bg-stone-100', 'hover:bg-amber-100', 'text-stone-700', 'p-3', 'rounded-lg', 'transition-colors', 'text-left');
                    link.innerHTML = `<span class="font-bold">${formattedDate}</span> – ${topic}`;
                    recentReadingsList.appendChild(link);
                }
            }
        }

        function scheduleDailyUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            const msUntilMidnight = tomorrow.getTime() - now.getTime();
            
            setTimeout(() => {
                window.location.reload();
                scheduleDailyUpdate();
            }, msUntilMidnight);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateContent();
            scheduleDailyUpdate();

            const emailInput = document.getElementById('emailInput');
            const subscribeBtn = document.getElementById('subscribeBtn');
            const subscriptionStatus = document.getElementById('subscriptionStatus');

            subscribeBtn.addEventListener('click', () => {
                const email = emailInput.value;
                if (email && email.includes('@') && email.includes('.')) {
                    subscriptionStatus.textContent = '感謝您的訂閱！您已成功加入通知列表。';
                    subscriptionStatus.classList.remove('text-red-600');
                    subscriptionStatus.classList.add('text-green-600');
                    emailInput.value = '';
                } else {
                    subscriptionStatus.textContent = '請輸入一個有效的電子郵件地址。';
                    subscriptionStatus.classList.remove('text-green-600');
                    subscriptionStatus.classList.add('text-red-600');
                }
            });

            const rssUrlInput = document.getElementById('rssUrl');
            const copyRssBtn = document.getElementById('copyRssBtn');
            const copyStatus = document.getElementById('copyStatus');

            copyRssBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(rssUrlInput.value);
                    copyStatus.textContent = '網址已複製！';
                    copyStatus.classList.remove('text-red-600');
                    copyStatus.classList.add('text-green-600');
                } catch (err) {
                    rssUrlInput.select();
                    document.execCommand('copy');
                    copyStatus.textContent = '網址已複製！';
                    copyStatus.classList.remove('text-red-600');
                    copyStatus.classList.add('text-green-600');
                    console.error('Failed to copy text: ', err);
                }
            });
        });
    </script>
</body>
</html>
