<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN 10 Interactive Analysis | September 23, 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A thematic, single-page vertical scrolling application was chosen for its intuitive user flow. It starts with a high-level overview of the news topics, allowing users to grasp the main points quickly. It then progressively deepens the content with interactive sections for Vocabulary, Sentence Analysis, and Further Reading. This structure supports both linear learning (scrolling through) and topic-based exploration (using the sticky navigation). Key interactions like flashcards and clickable sentence tips are designed to make learning active rather than passive, which is ideal for the target user (an English learner). -->
    <!-- Visualization & Content Choices: 
        - Report Info: Data on climate change and extreme weather. Goal: Show a progression or trend. Viz/Method: Line Chart (Chart.js). Interaction: Tooltip on hover. Justification: A line chart is ideal for visualizing data over time, making trends in extreme weather events clear and memorable.
        - Report Info: Vocabulary list. Goal: Organize for memorization. Viz/Method: Interactive Flashcards (HTML/CSS/JS). Interaction: Click to flip. Justification: This transforms a passive list into an an active learning tool, mimicking a proven study method.
        - Report Info: Challenging sentences. Goal: Organize and explain complex grammar. Viz/Method: Annotated Text (HTML/CSS/JS). Interaction: Click on highlighted phrases to reveal tips. Justification: This provides contextual, on-demand explanations without cluttering the initial view.
        - All other textual content from the report is organized into styled cards and sections for readability.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F5F5F4; /* stone-100 */
        }
        .nav-link.active {
            color: #D97706; /* amber-600 */
            font-weight: 700;
        }
        
        /* General card flip container */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            height: auto;
        }
        .card-inner {
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }
        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-front {
            transform: rotateY(0deg);
            background-color: #ffffff;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #F5E8C7; /* amber-100 */
        }

        /* Specific styles for different card types */
        .key-topic-card {
            min-height: 20rem; /* A bit taller for Key Topics */
        }
        .vocabulary-flashcard {
            min-height: 12rem; /* Shorter for vocabulary */
        }
        .sentence-card {
            min-height: auto; 
        }
        .sentence-card .card-front, .sentence-card .card-back {
            text-align: left;
            padding: 2rem;
            justify-content: flex-start; /* 讓內容對齊頂部 */
            position: relative;
        }
        .sentence-card .card-front p {
            padding-top: 1rem;
        }
        .sentence-card .card-back p {
            padding-top: 1rem;
        }
        .sentence-highlight {
            cursor: pointer;
            border-bottom: 2px dotted #D97706; /* amber-600 */
            font-weight: 500;
        }
        
        /* 註解區塊樣式 */
        .tip-content {
            display: none;
            position: absolute;
            z-index: 20; /* 增加 z-index 確保在最上層 */
            padding: 1rem;
            background-color: #FFFBEA; /* amber-50 */
            border: 1px dashed #F59E0B; /* amber-500 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            color: #78350F; /* amber-900 */
            font-style: italic;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }
        
        .sentence-card {
            transition: height 0.3s ease-out;
            position: relative; 
        }
        .timestamp {
            display: inline-block;
            font-size: 0.875rem; /* text-sm */
            color: #78716C; /* stone-500 */
            background-color: #E7E5E4; /* stone-200 */
            padding: 0.25rem 0.5rem;
            border-radius: 9999px; /* rounded-full */
            margin-bottom: 0.5rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Adjustments for sticky header */
        .scroll-target {
            scroll-margin-top: 80px; /* Adjust this value to be slightly larger than the header's height */
            padding-top: 100px;
            margin-top: -100px;
        }
    </style>
</head>
<body class="text-stone-800">

    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#hero" class="text-xl md:text-2xl font-bold text-stone-900">CNN 10 Overview</a>
                <div class="hidden md:flex space-x-8 text-stone-600">
                    <a href="#hero" class="nav-link hover:text-amber-600 transition-colors">Today's Video</a>
                    <a href="#topics" class="nav-link hover:text-amber-600 transition-colors">Key Topics</a>
                    <a href="#vocabulary" class="nav-link hover:text-amber-600 transition-colors">Vocabulary Builder</a>
                    <a href="#sentences" class="nav-link hover:text-amber-600 transition-colors">Sentence Breakdown</a>
                    <a href="#explore" class="nav-link hover:text-amber-600 transition-colors">Explore More</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-12">

        <section id="hero" class="text-center mb-12 md:mb-16 scroll-target">
            <h2 class="text-3xl md:text-5xl font-bold mb-2 text-stone-900">Today's Video</h2>
            <p class="text-lg md:text-xl text-stone-600 mb-6">September 23, 2025</p>
            <div class="video-container max-w-4xl mx-auto mb-10">
                <iframe src="https://www.youtube.com/embed/JIG9nwZ3ebc" title="CNN 10 September 23, 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section id="topics" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Key Topics</h3>
            <div id="topic-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </section>

        <section id="vocabulary" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Vocabulary Builder</h3>
            <div id="flashcard-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            </div>
        </section>

        <section id="sentences" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Sentence Breakdown</h3>
            <div id="sentence-container" class="space-y-4">
            </div>
        </section>

        <section id="explore" class="mb-12 md:mb-16 scroll-target">
            <h3 class="text-2xl md:text-3xl font-bold mb-2 text-center text-stone-900">Explore More</h3>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div id="reading-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            </div>
        </section>

    </main>
    
    <footer class="text-center py-6 text-stone-500 text-sm">
        <p>This interactive report was generated to enhance the CNN 10 learning experience.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topicData = [
                {
                    title: "Super Typhoon Rega",
                    content: "Super Typhoon Rega, the year's strongest storm, made landfall in the Philippines and is expected to impact Hong Kong, Taiwan, and mainland China. Officials are relocating 400,000 people.",
                    translation_title: "超級颱風雷加",
                    translation_content: "今年最強風暴超級颱風雷加在菲律賓登陸，預計將影響香港、台灣和中國大陸。當局正在疏散 40 萬人。"
                },
                {
                    title: "United Nations General Assembly",
                    content: "The 80th annual UN General Assembly is taking place in New York. The report highlights a recent wave of countries recognizing Palestine as a sovereign state, placing pressure on the United States.",
                    translation_title: "聯合國大會",
                    translation_content: "第 80 屆聯合國大會在紐約舉行。報導指出，最近有一波國家承認巴勒斯坦為獨立主權國家，這對美國造成了壓力。"
                },
                {
                    title: "Childhood Malnutrition",
                    content: "Mana Nutrition, a US nonprofit, creates a therapeutic food from peanut butter and other ingredients to combat childhood malnutrition. Since 2010, it has helped millions of children in 57 countries.",
                    translation_title: "兒童營養不良",
                    translation_content: "美國非營利組織 Mana Nutrition 研發了一種由花生醬及其他成分製成的治療性食物，以對抗兒童營養不良。自 2010 年以來，它已幫助了 57 個國家的數百萬兒童。"
                }
            ];

            const vocabularyData = [
                { term: "Landfall", definition: "The point at which a hurricane, typhoon, or other storm crosses from the sea onto land.", translation: "登陸", example: "The storm is expected to make landfall tomorrow." },
                { term: "Sovereign state", definition: "A political entity represented by one centralized government that has sovereignty over a geographic area.", translation: "主權國家", example: "The country was recognized as a sovereign state." },
                { term: "Malnutrition", definition: "A condition that results from a diet in which nutrients are either not enough or are too much.", translation: "營養不良", example: "Malnutrition is a serious health issue in many developing countries." },
                { term: "Relocate", definition: "To move to a new place and establish one's home or business there.", translation: "遷移", example: "The company decided to relocate its headquarters." },
                { term: "Therapeutic", definition: "Relating to the healing of disease.", translation: "治療性的", example: "The clinic offers a range of therapeutic services." },
                { term: "General Assembly", definition: "The main deliberative organ of the United Nations.", translation: "聯合國大會", example: "The General Assembly meets annually in New York." },
                { term: "Nonprofit", definition: "Not making or conducted primarily to make a profit.", translation: "非營利組織", example: "The hospital is a nonprofit organization." },
                { term: "Root canal", definition: "The pulp-filled cavity in the root of a tooth.", translation: "根管治療", example: "The dentist said I need a root canal." }
            ];

            const sentenceData = [
                {
                    timestamp: "00:26",
                    sentence: "Super Typhoon Rega, the strongest storm of the year, made <span class='sentence-highlight' data-tip='This means the storm moved from the ocean onto the land, specifically in the Philippines.'>landfall in the Philippines</span> with winds of over 165 miles per hour.",
                    translation: "超級颱風雷加，今年最強的風暴，以超過每小時 165 英里的風速在<u>菲律賓登陸</u>。"
                },
                {
                    timestamp: "01:24",
                    sentence: "The broadcast also covers the 80th annual UN General Assembly in New York, highlighting the recent wave of countries, including France and the UK, <span class='sentence-highlight' data-tip='This means that more and more countries are officially recognizing Palestine as its own country with full political rights, putting pressure on the United States.'>recognizing Palestine as a sovereign state</span>.",
                    translation: "廣播也報導了在紐約舉行的第 80 屆聯合國大會，強調了包括法國和英國在內的一波國家，<u>承認巴勒斯坦為主權國家</u>。"
                },
                {
                    timestamp: "03:00",
                    sentence: "The program features a story about Mana Nutrition, an American nonprofit founded by Mark Moore, <span class='sentence-highlight' data-tip='This describes the purpose of Mana Nutrition - to create food that helps children with malnutrition. The phrase 'ready-to-use' means it can be eaten without any preparation.'>which creates a ready-to-use therapeutic food to combat childhood malnutrition</span>.",
                    translation: "這個節目報導了 Mana Nutrition 的故事，這是一個由 Mark Moore 創立的美國非營利組織，<u>它製造一種即食的治療性食物來對抗兒童營養不良</u>。"
                },
                {
                    timestamp: "06:15",
                    sentence: "The video highlights the 'Course des Cafes,' a 100-year-old tradition in Paris <span class='sentence-highlight' data-tip='This is a descriptive clause telling us what the waiters do during the race. They have to balance a tray with drinks and food while running.'>where waiters race through the city while balancing a tray with items on it</span>.",
                    translation: "影片介紹了「咖啡館賽跑」，這是巴黎一項有 100 年歷史的傳統，<u>服務生們要在城市中奔跑，同時平衡放著物品的托盤</u>。"
                },
                {
                    timestamp: "08:05",
                    sentence: "In Alaska, zoo veterinarians recently performed a <span class='sentence-highlight' data-tip='This is a medical procedure to fix a broken tooth by removing the damaged pulp, in this case on a 450-pound polar bear.'>root canal on a 450-pound polar bear</span> named Kova.",
                    translation: "在阿拉斯加，動物園的獸醫最近為一隻名為 Kova、重達 450 磅的北極熊進行了<u>根管治療</u>。"
                }
            ];

            const readingData = {
                "World News": [
                    { title: "Super Typhoon Rega impact analysis", url: "https://www.google.com/search?q=Super+Typhoon+Rega+impact+analysis" },
                    { title: "UN General Assembly 2025 summary", url: "https://www.google.com/search?q=UN+General+Assembly+2025+summary" }
                ],
                "Health & Science": [
                    { title: "Global efforts to combat childhood malnutrition", url: "https://www.google.com/search?q=Global+efforts+to+combat+childhood+malnutrition" },
                    { title: "Veterinary dental surgery on large animals", url: "https://www.google.com/search?q=Veterinary+dental+surgery+on+large+animals" }
                ],
                "Culture & Entertainment": [
                    { title: "History of the Course des Cafes", url: "https://www.google.com/search?q=History+of+the+Course+des+Cafes" },
                    { title: "Interesting facts about Paris", url: "https://www.google.com/search?q=Interesting+facts+about+Paris" }
                ]
            };
            
            function createCards(data, containerId, cardClass) {
                const container = document.getElementById(containerId);
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `card-container ${cardClass} rounded-xl shadow-md overflow-hidden bg-white`;
                    let frontContent = '';
                    if (item.timestamp) {
                        frontContent += `<div class="absolute top-4 left-4"><span class="timestamp">${item.timestamp}</span></div>`;
                    }
                    frontContent += `${item.term ? `<h5 class="font-bold text-stone-800">${item.term}</h5>` : ''}
                                ${item.title ? `<div class="text-4xl mb-4">${item.title.includes('Typhoon') ? '🌪️' : item.title.includes('United Nations') ? '🌐' : item.title.includes('Malnutrition') ? '🥑' : ''}</div><h4 class="font-bold text-lg mb-2">${item.title}</h4>` : ''}
                                ${item.content ? `<p class="text-sm text-stone-600">${item.content}</p>` : ''}
                                ${item.sentence ? `<p class="text-stone-700 leading-relaxed mb-0">${item.sentence}</p>` : ''}`;

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                ${frontContent}
                            </div>
                            <div class="card-back">
                                ${item.translation_title ? `<h4 class="font-bold text-lg mb-2 text-stone-800">${item.translation_title}</h4>` : ''}
                                ${item.translation_content ? `<p class="text-stone-700 leading-relaxed">${item.translation_content}</p>` : ''}
                                ${item.translation && !item.translation_content ? `<p class="text-stone-700 font-semibold">${item.translation}</p>` : ''}
                                ${item.example ? `<p class="text-stone-600 mt-2 italic">"${item.example}"</p>` : ''}
                            </div>
                        </div>
                    `;
                    if (item.sentence) {
                        const tip = document.createElement('div');
                        tip.className = 'tip-content';
                        card.appendChild(tip);
                    }
                    container.appendChild(card);
                });
            }
            
            function setInitialCardHeights() {
                const cards = document.querySelectorAll('.card-container');
                let maxTopicHeight = 0;
                let maxVocabHeight = 0;
                
                cards.forEach(card => {
                    const front = card.querySelector('.card-front');
                    const back = card.querySelector('.card-back');

                    front.style.position = 'static';
                    back.style.position = 'static';
                    
                    const frontHeight = front.getBoundingClientRect().height;
                    const backHeight = back.getBoundingClientRect().height;
                    
                    front.style.position = 'absolute';
                    back.style.position = 'absolute';

                    const maxHeight = Math.max(frontHeight, backHeight);
                    
                    if (card.classList.contains('key-topic-card')) {
                        maxTopicHeight = Math.max(maxTopicHeight, maxHeight);
                    } else if (card.classList.contains('vocabulary-flashcard')) {
                        maxVocabHeight = Math.max(maxVocabHeight, maxHeight);
                    } else {
                        card.style.height = `${maxHeight}px`;
                    }
                });

                // Set all topic cards to the same height
                if (maxTopicHeight > 0) {
                    document.querySelectorAll('.key-topic-card').forEach(card => {
                        card.style.height = `${Math.max(maxTopicHeight, 20 * 16)}px`;
                    });
                }

                // Set all vocabulary cards to the same height
                if (maxVocabHeight > 0) {
                    document.querySelectorAll('.vocabulary-flashcard').forEach(card => {
                        card.style.height = `${Math.max(maxVocabHeight, 12 * 16)}px`;
                    });
                }
            }

            createCards(topicData, 'topic-container', 'key-topic-card');
            createCards(vocabularyData, 'flashcard-container', 'vocabulary-flashcard');
            createCards(sentenceData, 'sentence-container', 'sentence-card');

            document.querySelectorAll('.card-container').forEach(card => {
                const inner = card.querySelector('.card-inner');
                
                card.addEventListener('click', (e) => {
                    const highlight = e.target.closest('.sentence-highlight');
                    const tipContent = card.querySelector('.tip-content');
                    
                    if (highlight && tipContent) {
                        e.stopPropagation();
                        
                        const isTipVisible = tipContent.style.display === 'block';

                        document.querySelectorAll('.tip-content').forEach(tip => tip.style.display = 'none');
                        
                        document.querySelectorAll('.sentence-card').forEach(c => {
                             if (c.dataset.originalHeight) {
                                 c.style.height = c.dataset.originalHeight + 'px';
                                 delete c.dataset.originalHeight;
                             }
                        });

                        if (!isTipVisible) {
                            const tip = highlight.dataset.tip;
                            tipContent.textContent = tip;
                            tipContent.style.display = 'block';
                            
                            const topPosition = highlight.offsetTop + highlight.offsetHeight + 10;
                            
                            tipContent.style.top = `${topPosition}px`;

                            const tipHeight = tipContent.offsetHeight;
                            
                            const originalHeight = card.offsetHeight;
                            card.dataset.originalHeight = originalHeight;
                            
                            card.style.height = `${originalHeight + tipHeight + 10}px`; 
                        } else {
                            tipContent.style.display = 'none';
                        }
                    } else {
                        card.classList.toggle('flipped');
                    }
                });
            });

            const readingContainer = document.getElementById('reading-container');
            Object.keys(readingData).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'bg-white p-6 rounded-xl shadow-md';
                let linksHTML = `<h4 class="font-bold text-lg mb-4 text-stone-900">${category}</h4><div class="space-y-3">`;
                readingData[category].forEach(link => {
                    linksHTML += `
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="block bg-stone-50 hover:bg-amber-100 text-stone-700 hover:text-amber-800 p-3 rounded-lg transition-colors">
                            ${link.title}
                        </a>
                    `;
                });
                linksHTML += `</div>`;
                categoryDiv.innerHTML = linksHTML;
                readingContainer.appendChild(categoryDiv);
            });

            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });
            setTimeout(setInitialCardHeights, 100);
            window.addEventListener('resize', setInitialCardHeights);
        });
    </script>
</body>
</html>
